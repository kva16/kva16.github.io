<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Visualizations</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
    <link rel="stylesheet" href="style.css">
    
    <style>
      body {
        background-image: url('marineford3.jpg');
        background-size: cover; 
  
        background-repeat: no-repeat;
      }
    </style>
    <style>
      
  </style>  

</head>
<body>
  <h2>My Visualizations</h2>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
      <svg width="500" height="300">
        <!-- Title -->
        <text x="50" y="15" class="title">How many times I've done these things in the past week</text>
        
        
        <rect x="50" y="145" width="30" height="80" class="bar"></rect>
        <text x="65" y="260" class="label" text-anchor="middle">TV Episodes</text>
        <text x="65" y="140" class="value" text-anchor="middle">10</text>
        
        
        <rect x="150" y="205" width="30" height="20" class="bar"></rect>
        <text x="165" y="260" class="label" text-anchor="middle">Soccer</text>
        <text x="165" y="200" class="value" text-anchor="middle">4</text>
    
       
        <rect x="250" y="45" width="30" height="180" class="bar"></rect>
        <text x="265" y="260" class="label" text-anchor="middle">Music</text>
        <text x="265" y="40" class="value" text-anchor="middle">25</text>
    
        
        <rect x="350" y="195" width="30" height="30" class="bar"></rect>
        <text x="365" y="260" class="label" text-anchor="middle">Gym</text>
        <text x="365" y="190" class="value" text-anchor="middle">5</text>
    </svg>
    
    <svg width="500" height="300" style="margin-top: 100px;">
        
        <rect width="85%" height="95%" fill="purple" />
        <circle cx="100" cy="150" r="70" fill="red" />

        
        <rect x="65" y="115" width="150" height="70" fill="blue" />

        
        <polygon points="100,50 150,130 50,130" fill="green" />

       
        <circle cx="210" cy="250" r="30" fill="yellow" />

      
        <ellipse cx="300" cy="150" rx="80" ry="50" fill="lightblue" />

        <rect x="300" y="150" width="70" height="125" fill="lightgreen" />
        

        <polygon points="300,30 450,30 400,100" fill="orange" />

       
        <circle cx="200" cy="50" r="60" fill="pink" />
        <circle cx="400" cy="250" r="15" fill="pink" />
        <circle cx="50" cy="250" r="40" fill="pink" />
    </svg>

    <div class="container">
  
      <div class="movable-element2">
        <button id="backToMain" onclick="window.location.href='index.html'">Back to Main Page</button>
    </div>
   
    
    
    <script src="main.js"></script> 
    <link rel="stylesheet" href="css/style.css">

</body>
</html>
